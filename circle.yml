machine:
  node:
    version: 4.1.2

general:
  artifacts:
    - $CIRCLE_TEST_REPORTS

test:
  override:
    - npm run security:check
    - NODE_ENV=test npm run cover -- --reporter mocha-junit-reporter --reporter-options mochaFile=$CIRCLE_TEST_REPORTS/junit/results.xml
    # - NODE_ENV=test ./node_modules/.bin/mocha --reporter mocha-junit-reporter --reporter-options mochaFile=$CIRCLE_TEST_REPORTS/junit/results.xml
    - CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN ./node_modules/.bin/codeclimate-test-reporter < coverage/lcov.info
