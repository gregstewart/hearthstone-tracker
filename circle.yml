machine:
  node:
    version: 6.5.0

general:
  artifacts:
    - $CIRCLE_TEST_REPORTS
    - coverage

test:
  override:
    - npm test -- --reporter mocha-junit-reporter --reporter-options mochaFile=$CIRCLE_TEST_REPORTS/junit/results.xml
    - npm run coverage
    - if [ -f coverage/lcov.info ] ; then CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN ./node_modules/.bin/codeclimate-test-reporter < coverage/lcov.info ; fi
